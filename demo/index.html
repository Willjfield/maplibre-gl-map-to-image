<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map to Image Demo</title>
    <style>
      body {
          margin: 0;
          padding: 0;
      }

      #map {
          position: absolute;
          top: 0;
          left: 0px;
          width: 500px;
          height: 500px;
      }

      #image {
          position: absolute;
          top: 0;
          left: 510px;
          width: 500px;
          height: 500px;
      }

      #create-image {
          position: absolute;
          top: 520px;
          left: 510px;
      }
  </style>
  </head>
  <body>
    <div id="app">
      <div id="map"></div>
      <img id="image" />
      <button id="create-image">Create Image</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
